<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto-Mart | Dash-Board</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <!-- HEADER SECTION -->
        <div class="container">
            <header>    
                <nav>
                    <div class="inner-nav">
                        <p>AutoMart</p>
                    </div>
                    
                    <ul>
                        <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">My Ads</a></li>
                        <li><a href="#">Admin</a></li>
                        <li><button id="logout"><i class="fas fa-sign-in-alt"></i> Logout</button></li>
                    </ul>
                </nav>
            </header>
        </div>
    <!-- OPTION SECTION -->

    <div class="container">   
        <div class="menu">
            <button  id="postAd">Post Ad</button>
            <button  id="orderButton">Make Order</button>  
        </div>
    </div>

    <!-- POST A CAR SECTION -->
    <div class="container">
        <div class="content" id="postAd">
            <div>
                <form class="postCar">
                    <h3>POST A CAR</h3>
                    <input type="file"> <br>
                    <input type="text" name="make" placeholder="Make"><br>
                    <input type="number" name="price" placeholder="Price"><br>
                    <input type="text" name="price" placeholder="Condition"><br>
                    <input type="button" value="Post">
                </form>
            </div>
        </div>
    </div>

    <!-- MAKE AN ORDER -->
        <div id="orderModal" class="modal">
            <div class="modal-content">
                <div class="sign-up" id="formContainer">
                     <form class="form-container">
                        <h1>Make Order</h1>

                        <label for="make"><b>Make</b></label>
                        <input type="text" placeholder="Enter car make" name="make">

                        <label for="price"><b>price</b></label>
                        <input type="number" placeholder="Enter price" name="price" required>

                        <label for="condition"><b>condition</b></label>
                        <input type="text" placeholder="Enter condition" name="condition" required>

                        <button type="submit" class="btn">order</button>
                        <button type="button" class="btn cancel" onclick="closeForm()">cancel</button>
                    </form>
                </div>
            </div>
        </div>
    

    <!-- FOOTER SECTION -->
        <div class="container">
            <footer>
                <div class="footer-content">
                    <div class="made-with"><i class="fas fa-heart"></i> &copy; Asterisk 2019</div>
                    <ul>
                        <li>Find Me:</li>
                        <li><a href="#"><i class="fab fa-globe"></i></a></li>
                        <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                        <li><a href="#"><i class="fab fa-github"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    </ul>
                </div>	
            </footer>
        </div>
<script>
    // Open the order Modal 
    const openOrderModal = ()=> {
        orderModal.style.display = 'block';
        formContainer.style.backgroundColor = "#203140";
        
    }

    // method to close the modal by clicking outside the modal
    const outsideModal = (e)=> {
    if(e.target === orderModal) {
        orderModal.style.display = 'none';
    }
}

    orderButton.addEventListener('click', openOrderModal);
    window.addEventListener('click', outsideModal);
</script>
</body>
</html>
